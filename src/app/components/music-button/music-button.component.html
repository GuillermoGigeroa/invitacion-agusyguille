<div class="button">
    <ng-template [ngIf]="playMusic">
        <img width="50px" src="assets/img/icons/music-note-slash.svg" alt="-♥" (click)="toggle()">
    </ng-template>
    <ng-template [ngIf]="!playMusic">
        <img width="50px" src="assets/img/icons/music-note.svg" alt="+♥" (click)="toggle()">
    </ng-template>
</div>
